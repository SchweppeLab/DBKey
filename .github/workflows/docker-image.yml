name: Publish Docker image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
#  release:
#    types: [published]

env:
  # Docker Hub Registry, or otherwise
  REGISTRY: docker.io
  # Image Name to push
  IMAGE_NAME: wbarshop/dbkey
  # Dependency Image Name to push
  DEPENDENCY_IMAGE_NAME: wbarshop/dbkey_base


jobs:
  check_changes:
    name: Check changes in repo
    runs-on: ubuntu-latest
    outputs:
      depends: ${{ steps.filter.outputs.depends }}
    steps:
    - uses: actions/checkout@v3
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          depends:
            - 'dependencies/**'

  build_and_push_dependency_image:
    needs: check_changes
    if: ${{ needs.check_changes.outputs.depends == 'true' }}
    runs-on: ubuntu-latest
    #name: Build and push Dependency image to Docker Hub
    # run only if 'depends' files were changed
    - steps:
        - name: Check out the repo
          uses: actions/checkout@v3
      
        - name: Log in to Docker Hub
          uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
      
        - name: Extract metadata (tags, labels) for Docker
          id: meta
          uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
          with:
            images: ${{ env.DEPENDENCY_IMAGE_NAME }}
      
        - name: Build and push Docker image
          uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
          with:
            context: ./dependencies
            file: ./dependencies/Dockerfile
            push: true
            tags: ${{ steps.meta.outputs.tags }},latest
            labels: ${{ steps.meta.outputs.labels }}

  build_and_push_main_image:
    needs: build_and_push_dependency_image
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.IMAGE_NAME }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
